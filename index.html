<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    body { margin: 0; padding: 0; background-color: transparent; }
    .swiper { width: 100%; height: 300px; }
    .swiper-slide { 
      display: flex; justify-content: center; align-items: center; 
      background-size: cover; background-position: center; 
    }
    .swiper-slide a { display: block; width: 100%; height: 100%; }
  </style>
</head>
<body>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image: url('URL_DE_TU_IMAGEN_1');">
        <a href="ENLACE_A_PAGINA_NOTION_1" target="_blank"></a>
      </div>
      <div class="swiper-slide" style="background-image: url('URL_DE_TU_IMAGEN_2');">
        <a href="ENLACE_A_PAGINA_NOTION_2" target="_blank"></a>
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev", },
      pagination: { el: ".swiper-pagination", },
      loop: true,
    });
  </script>
</body>
</html>
